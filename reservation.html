<div class="container-fluid">
    <div class="container">
        <div class="jumbotron bg-light">
            <h2 class="display-4 text-center">Hot Restaurant</h2>
            <hr class="my-4">
            <p>
                <h2 class="text-center">Make Your Reservation</h2>
            </p>
            <div class="text-center">
                <a href="/reserve">
                    <button class="btn btn-lg btn-danger">
                        <span class="fa fa-list-alt"></span> View Table</button>
                </a>
                <a href="/">
                    <button class="btn btn-lg btn-default">
                        <span class="fa fa-home"></span>
                    </button>
                </a>
            </div>
        </div>
        <p><h2>Table Reservation</h2></p>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <textarea class="form-control" id="name" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <textarea class="form-control" id="phone" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="ID">Unique ID</label>
                <textarea class="form-control" id="ID" rows="1"></textarea>
            </div>
            <button type="submit" id="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
</div>

<script type="text/javascript">

      event.preventDefault();

      var newTable = {
        name: $("#name").val().trim(),
